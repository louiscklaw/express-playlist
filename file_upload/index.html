<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload Example</title>
</head>
<body>
  <h1>Upload File:</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>


    <button type="submit">Submit</button>
  </form>
</body>
</html>
